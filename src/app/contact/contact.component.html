<div class="wrap">
    <div class="cont-title">
        <h1 class="title">CONTACT</h1>
    </div>
    <div class="line"></div>
    <div class="form-cont">
        <h4 class="thank">感謝您，若有任何興趣請留下您的聯絡方式，我會儘快與您聯絡。</h4>
        <div class="row cont">
            <form id="contact-form" class="col s12" action="//formspree.io/botan3951@gmail.com" method="POST" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" [(ngModel)]='form.name' name="name" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="subject" type="text" [(ngModel)]='form._subject' name="_subject" class="validate" required>
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" [(ngModel)]='form.email' name="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea" class="materialize-textarea" [(ngModel)]='form.Message' name="message" required></textarea>
                        <label for="textarea">Message</label>
                    </div>
                </div>
                <input type="hidden" name="_next" [(ngModel)]='form._next' value="https://www.google.com.tw/" />
                <button class="btn waves-effect waves-light submitBtn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
