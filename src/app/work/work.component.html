<div class="wrap">
    <div class="cont-title">
        <h1 class="title">WORK</h1>
    </div>
    <div class="line"></div>
    <div class="items">
        <div class="item" *ngFor="let work of works">
            <div class="pic">
                <img [src]="work.pic_s" [alt]="work.title">
                <div class="btn-cont">
                    <div class="buttons inner-btn">
                        <div class="button btn-white" (click)="onPopup(work)">See Case<i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                        <div class="button" (click)="onUrl(work.href)">Launch Project<i class="fa fa-link" aria-hidden="true"></i></div>
                    </div>
                    <div class="bg"></div>
                </div>
            </div>
            <div class="text">
                <h5 class="case">{{work.brands}} | {{work.title}}</h5>
                <div class="time">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>{{work.date}}
                </div>
            </div>
            <div class="buttons out-btn">
                <div class="button btn-white">See Case<i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                <div class="button" (click)="work.href">Launch Project<i class="fa fa-link" aria-hidden="true"></i></div>
            </div>
        </div>
    <!-- end .items -->
</div>
<!-- end .wrap -->
<div class="popup">
    <div class="pop-cont">
        <div class="close" (click)="onPopClose()"></div>
        <div class="pop-pic"><img [src]="work.pic" alt=""></div>
        <div class="pop-des">
            <div class="title">
                <h3>{{work.brands}} <span>{{work.title}}</span></h3>
            </div>
            <div class="red-line"></div>
            <div class="time">
                <div class="small">TIME：</div>
                <h5>{{work.date}}</h5>
            </div>
            <div class="des">
                <div class="small">DESCRIPTION：</div>
                <p [innerHTML]="work.des"></p>
            </div>
        </div>
        <div class="button" (click)="onUrl(work.href)">
            Launch Project<i class="fa fa-link" aria-hidden="true"></i>
        </div>
    </div>
    <div class="pop-bg" (click)="onPopClose()"></div>
</div>
<!-- end .popup -->
