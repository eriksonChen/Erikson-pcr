<header>
    <nav>
        <a routerLink="/index" (click)='closeMenu(); onLogo();'><img class="logo" src="../../assets/svg/logo.svg" alt="logo"></a>
        <ul class="menu tabs">
            <li class="tab"><a routerLink="/about" routerLinkActive="active" (click)="onAbout()">ABOUT</a></li>
            <li class="tab"><a routerLink="/work" routerLinkActive="active" (click)="onWork()">WORK</a></li>
            <li class="tab"><a [routerLink]="['/contact']" routerLinkActive="active" (click)="onContact()">CONTACT</a></li>
        </ul>
        <div class="social">
            <a class="tooltipped" href="javascript:;" (click)="onFb()" data-position="bottom" data-delay="50" data-tooltip="facebook">
                <img src="../../assets/svg/facebook.svg" alt="facebook" class="svg">
            </a>
            <a class="tooltipped" href="javascript:;" (click)="onIg()" data-position="bottom" data-delay="50" data-tooltip="instagram">
                <img src="../../assets/svg/instagram.svg" alt="instagram" class="svg">
            </a>
            <a class="tooltipped" href="javascript:;" (click)="onFlickr()" data-position="bottom" data-delay="50" data-tooltip="Flickr">
                <img src="../../assets/svg/flickr.svg" alt="flickr" class="svg">
            </a>
        </div>
        <div class="hamber" [class.open]='isopen' (click)='changeHamer()'>
            <div class="icon"></div>
        </div>
    </nav>
    <!-- end .nav -->
</header>
<!-- end .header -->
<!-- mobile meun -->
<div class="mobile-menu">
    <ul>
        <li routerLinkActive="foucs" routerLink="/about" (click)="closeMenu(); onAbout()"><a href="javascript:;">ABOUT</a></li>
        <li routerLinkActive="foucs" routerLink="/work" (click)="closeMenu(); onWork()"><a href="javascript:;">WORK</a></li>
        <li routerLinkActive="foucs" [routerLink]="['/contact']" (click)="closeMenu(); onContact()"><a href="javascript:;">CONTACT</a></li>
    </ul>
    <div class="social">
        <a href="javascript:;" (click)="onFb()">
            <img src="../../assets/svg/facebook.svg" alt="facebook" class="svg">
        </a>
        <a href="javascript:;" (click)="onIg()">
            <img src="../../assets/svg/instagram.svg" alt="instagram" class="svg">
        </a>
        <a href="javascript:;" (click)="onFlickr()">
            <img src="../../assets/svg/flickr.svg" alt="flickr" class="svg">
        </a>
    </div>
</div>
<!-- end .mobile-menu -->
