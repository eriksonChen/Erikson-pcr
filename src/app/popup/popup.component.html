<div class="popup ccc" *ngIf="popCont">
    <div class="close" (click)="closePop()"><img width="38" height="38" src="../../asset/svg/close3.svg" alt=""></div>
    <div class="pop-cont">
        <div class="close close2" (click)="closePop()"></div>
        <div class="pop-pic">
            <img [src]="popCont.pic" alt="pic">
        </div>
        <div class="pop-des">
            <h4 class="title">{{popCont.title}} <span class="date">{{popCont.date}}</span></h4>
            <p class="des" [innerHTML]='popCont.des'></p>
        </div>
        <div class="more-button">
            <div class="btn-text" (click)=urlto(popCont.href)>
                See Photo<i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="pop-bg" (click)="closePop()"></div>
</div>
