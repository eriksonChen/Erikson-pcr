<div class="wrap">
    <div class="cont-title">
        <h1 class="title">ABOUT</h1>
        <h2 class="subtitle">Hobbies/興趣</h2>
    </div>
    <div class="line"></div>
    <div class="hob-cont">
        <icon-menu></icon-menu>
        <div class="banner intro">
            <div class="pic">
                <img src="img/ca1.png" alt="camera">
            </div>
            <div class="des">
                <h4 class="title">{{banner.name}}</h4>
                <div class="red-line"></div>
                <p class="text-cont">
                    {{banner.text}}
                </p>
            </div>
        </div>
        <!-- end .banner photo -->
        <div class="items">
            <div class="item" *ngFor="let item of items">
                <div class="item-pic">
                    <img [src]="item.pic" alt="">
                </div>
                <div class="item-text">
                    <h5>{{item.title}}</h5>
                    <p>{{item.summary}}</p>
                    <div class="btn" (click)=pop(item)>more<i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                </div>
            </div>
            
            
        </div>
        <!-- end .items -->
    </div>
    <!-- end .hob-cont -->
</div>

<div class="popup">
    <div class="pop-cont">
        <div class="close" (click)="closePop()"></div>
        <div class="pop-pic">
            <img [src]="pitem.pic" alt="">
        </div>

        <div class="pop-des">
            <h4 class="title">{{pitem.title}}</h4>
            <p class="des">{{pitem.des}}</p>
        </div>
        <div class="more-button">
            <div class="btn-text" (click)=urlto(pitem.href)>
                See Photo<i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="pop-bg"></div>
</div>
<!-- end .popup -->
